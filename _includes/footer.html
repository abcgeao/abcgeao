
  <footer class="container">

  <div class="row mt20">
  {% if site.copyright.name %}
  <div class="col-md-4 text-center">版权所有 <a target="_blank" href="{{site.copyright.link}}">{{site.copyright.name}}</a></div>
    {% endif %}
    
  <div class="col-md-4 text-center" >
  {% if site.built-by %}
  <a target="_blank" href="https://coding.net/u/ExXiaoR/p/ExXiaoR.coding.me/git"><img src="{{site.baseurl}}/images/coding.svg" alt="{{site.built-by}}" height="40"></a>
  {% endif %}
  </div>
  <div class="col-md-4 text-center">
     <a target="_blank" href="{{site.steam}}"><li class="social steam"><img src="{{site.baseurl}}/images/steam.svg" alt="{{site.steam}}"></li></a>
	 
      <a target="_blank" href="{{site.github}}"><li class="social github"><img src="{{site.baseurl}}/images/github.svg" alt="{{site.github}}"></li></a>
  </div>
  
  </div> 

</footer>
