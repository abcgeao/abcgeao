<div class="col-md-4 mt20">
        <div class="post-img">
           {% if page.img %}
            <img width="600" src="{{site.baseurl}}/images/{{page.img}}" alt="{{page.title}}">
            {% else %}
            <img width="600" src="{{site.baseurl}}/images/{{site.default-image}}" alt="Terraria Boss">
            {% endif %}
        </div>
            
        
        <div class="mt10 recent">
            <h2>近期文章</h2>        
             <ul>
                {% for post in site.related_posts limit:3 %}

                      <li>
                      <p><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a><small>&nbsp;&nbsp;{{ post.date | date: "%m月%-d日 %Y" }}</small></p>
                      </li>

                {% endfor %}
              </ul>
        </div>

</div>
